<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="container">
            <h1 class="title">My To-Do List</h1>

            <form id="task-form" class="input-row">
                <input id="task-input" type="text" class="task-input" placeholder="Add a new task..." />
                <button type="submit" class="add-btn">Add Task</button>
            </form>

            <div>
                <div class="tasks-section-title">Tasks</div>
                <div id="tasks-list" class="tasks-list"></div>
                <p id="empty-message" class="empty-message">No tasks yet. Add your first task!</p>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-backdrop">
        <div class="modal">
            <h2 class="modal-title">Edit Task</h2>
            <input type="text" id="edit-input" class="modal-input" placeholder="Edit your task..." />
            <div class="modal-actions">
                <button id="edit-save" class="modal-btn primary">Save</button>
                <button id="edit-cancel" class="modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="httpClient.js"></script>
    <script src="app.js"></script>
</body>

</html>
